{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
          display: grid;
          height: 100vh;
          grid-template-columns: 100vw;
        }
        
        .animated-text {
          opacity: 0;
          transition: all 1s ease-in-out;
        }
        
        #welcome {
          font-family: "Gupter", serif;
          font-weight: 700;
          font-style: normal;
        }
        
        .animated-text.active {
          opacity: 1;
          transform: translateY(50%);
        }
        
        #hero {
          background: linear-gradient(rgba(0, 0, 0, 0.507), rgba(0, 0, 0, 0.438)), url("https://www.everwallpaper.co.uk/cdn/shop/collections/marble-geometry-wallpaper-mural.jpg?v=1660198030") center;
          background-size: cover;
        }
    </style>
</head>
<body>
    <!-- HERO -->
    <section id="hero" class="min-vh-100 d-flex align-items-center text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 id="welcome" class="text-uppercase text-white fw-semibold display-1">Welcome to A4Kiosk</h1>
                    <h5 class="text-white mt-3 mb-4">Innovation for Smarter and Faster Printing</h5>
                    <div>
                        <a href="{% url 'Register' %}" class="btn btn-light me-2">Get Started</a>
                        <a href="{% url 'LogIn' %}" class="btn btn-light ms-2">
                            <img src="{% static 'User/img/box-arrow-in-right.svg' %}" alt="">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
          $(".animated-text").addClass("active");
        });
    </script>
</body>
</html>
